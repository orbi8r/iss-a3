<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Personal Portfolio</title>
	<!-- Favicon - camera from loader -->
	<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%231a1f2c'/><circle cx='50' cy='50' r='25' fill='%23303a50' stroke='%237289da' stroke-width='2'/><circle cx='37' cy='35' r='5' fill='white' opacity='0.3'/></svg>">
	<!-- Split CSS files -->
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/loader.css" />
	<link rel="stylesheet" href="css/slideshow.css" />
	<link rel="stylesheet" href="css/panels.css" />
	<!-- Font Awesome for icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
	<!-- Loading screen -->
	<div id="loading-screen">
		<div class="loading-content">
			<h2>Loading Portfolio</h2>
			<div class="progress-container">
				<div id="progress-bar"></div>
			</div>
				<div class="loading-info">
				<span id="loading-text">0% Complete</span>
				<span id="loading-est">EST: 00:00</span>
			</div>
		</div>
		
		<!-- Music controls in loading screen - will animate to main position -->
		<div class="footer-music-loading">
			<div class="music-controls">
				<button id="loading-music-toggle" class="music-toggle">
					<i id="loading-music-icon" class="fa-solid fa-volume-xmark"></i>
				</button>
			</div>
			<div class="copyright-info">
					<span class="wholesome-message">Music makes everything better!</span>
			</div>
		</div>
		
		<!-- Version counter -->
		<div id="version-counter">v0.4.3</div>
	</div>

	<!-- Main application UI -->
	<div id="app-container" style="display:none;">
		<!-- Left side panels -->
		<div class="panels-container">
			<div class="panel" id="panel-1">
				<div class="panel-header active" data-panel="1">
					<i class="fa-solid fa-folder-open"></i>
					<span>Event Logs</span>
				</div>
				<div class="panel-content active" id="panel-content-1">
					<!-- Content will be populated by eventTracker.js -->
				</div>
			</div>

			<div class="panel" id="panel-2">
				<div class="panel-header" data-panel="2">
					<i class="fa-solid fa-file-pdf"></i>
					<span>CV Embed</span>
				</div>
				<div class="panel-content" id="panel-content-2">
					 <!-- CV content will be added dynamically -->
				</div>
			</div>

			<div class="panel" id="panel-3">
				<div class="panel-header" data-panel="3">
					<i class="fa-solid fa-align-left"></i>
					<span>Text Analysis</span>
				</div>
				<div class="panel-content" id="panel-content-3">
					 <!-- Text analysis content will be added by textAnalysis.js -->
				</div>
			</div>
		</div>
		
		<!-- Right side content display -->
		<div class="content-container">
			<div class="content-frame">
				<img id="slide" src="" alt="Portfolio Content" />
				<div id="frame-counter">Frame: 1/0</div>
			</div>
			
			<!-- Dynamic island scroll control -->
			<div class="scroll-control">
				<button id="prev" class="control-button"><i class="fa-solid fa-chevron-left"></i></button>
				<div class="slider-container">
					<input type="range" id="frame-slider" min="0" max="100" value="0">
				</div>
				<button id="next" class="control-button"><i class="fa-solid fa-chevron-right"></i></button>
			</div>
			
			<!-- Footer section for music and copyright -->
			<div class="footer-section">
				<div class="music-controls">
					<button id="music-toggle" class="music-toggle">
						<i id="music-icon" class="fa-solid fa-volume-xmark"></i>
					</button>
				</div>
				<div class="copyright-info">
						<span class="wholesome-message">Your creativity is inspiring!</span>
				</div>
			</div>
		</div>
	</div>

	<!-- Hidden video and canvas for frame extraction -->
	<video id="source-video" src="video/WebVideo.mp4" style="display: none;" crossorigin="anonymous"></video>
	<canvas id="hidden-canvas" style="display: none;"></canvas>
	
	<!-- Hidden audio element for music -->
	<audio id="background-music" src="music/C418-HauntMuskie.mp3" loop></audio>

	<!-- JavaScript files -->
	<script type="module" src="js/main.js"></script>
	<script type="module" src="js/panels.js"></script>
	<script type="module" src="js/eventTracker.js"></script>
</body>
</html>
