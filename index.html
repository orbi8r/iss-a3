<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Video to Images Slideshow</title>
	<!-- Split CSS files -->
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/loader.css" />
	<link rel="stylesheet" href="css/slideshow.css" />
</head>
<body>
	<div id="loading-screen">
		<div class="loading-content">
			<h2>Loading Frames</h2>
			<div class="progress-container">
				<div id="progress-bar"></div>
			</div>
			<div id="loading-text">0% Complete</div>
		</div>
		<!-- Added version counter -->
		<div id="version-counter">v0.2.0</div>
	</div>
	<!-- Hidden video and canvas for frame extraction -->
	<video id="source-video" src="video/WebVideo.mp4" style="display: none;" crossorigin="anonymous"></video>
	<canvas id="hidden-canvas" style="display: none;"></canvas>
	<div id="slideshow" style="display:none;">
		<button id="prev">&larr;</button>
		<img id="slide" src="" alt="Slideshow Image" />
		<button id="next">&rarr;</button>
		<div id="frame-counter">Frame: 1/0</div>
	</div>
	<!-- Split JavaScript files -->
	<script type="module" src="js/main.js"></script>
</body>
</html>
