<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>ISS-A3</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: #0f0f0f;
	overflow: hidden;
	touch-action: none;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background: radial-gradient(circle, #1a1a2e 0%, #0f0f0f 100%);
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

.game-title {
	font-size: 3.5rem;
	margin-bottom: 2rem;
	color: #e94560;
	text-shadow: 0 0 10px rgba(233, 69, 96, 0.7);
	font-weight: bold;
	letter-spacing: 2px;
	animation: pulse 2s infinite;
}

@keyframes pulse {
	0% { opacity: 0.7; transform: scale(1); }
	50% { opacity: 1; transform: scale(1.05); }
	100% { opacity: 0.7; transform: scale(1); }
}

.loader-container {
	width: 200px;
	height: 200px;
	display: flex;
	justify-content: center;
	align-items: center;
	position: relative;
	margin-bottom: 2rem;
}

.loader {
	width: 120px;
	height: 120px;
	border: 5px solid transparent;
	border-top-color: #16213e;
	border-bottom-color: #e94560;
	border-radius: 50%;
	animation: spin 1.5s linear infinite;
}

.loader-inner {
	position: absolute;
	width: 80px;
	height: 80px;
	border: 5px solid transparent;
	border-top-color: #e94560;
	border-bottom-color: #16213e;
	border-radius: 50%;
	animation: spin 2s linear infinite reverse;
}

.loader-center {
	position: absolute;
	width: 40px;
	height: 40px;
	background-color: #e94560;
	border-radius: 50%;
	animation: pulse 2s infinite;
}

@keyframes spin {
	0% { transform: rotate(0deg); }
	100% { transform: rotate(360deg); }
}

.loading-text {
	font-size: 1.2rem;
	color: #fff;
	margin-top: 1rem;
	letter-spacing: 3px;
}

.loading-percentage {
	font-size: 1.8rem;
	font-weight: bold;
	color: #e94560;
	margin-top: 0.5rem;
}

#status-progress {
	display: none;
}

#status-notice {
	background-color: #e94560;
	border-radius: 0.5rem;
	color: #fff;
	font-size: 1rem;
	padding: 1rem;
	text-align: center;
	max-width: 80%;
	margin-top: 1rem;
	display: none;
}

.forest-bg {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: url('index.png');
	background-size: cover;
	background-position: center;
	opacity: 0.2;
	z-index: -1;
}
		</style>
		<link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
<link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>

	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<div class="forest-bg"></div>
			<h1 class="game-title">FOREST HOUSE</h1>
			<div class="loader-container">
				<div class="loader"></div>
				<div class="loader-inner"></div>
				<div class="loader-center"></div>
			</div>
			<div class="loading-text">LOADING GAME</div>
			<div class="loading-percentage">0%</div>
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<script src="index.js"></script>
		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":20405616,"index.wasm":43682606},"focusCanvas":true,"gdextensionLibs":[]};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');
	const loadingPercentage = document.querySelector('.loading-percentage');
	const loadingText = document.querySelector('.loading-text');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		loadingText.textContent = 'ERROR LOADING GAME';
		loadingText.style.color = '#e94560';
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		
		// Add loading animation with percentage
		const dots = ['', '.', '..', '...'];
		let dotIndex = 0;
		
		const loadingInterval = setInterval(() => {
			dotIndex = (dotIndex + 1) % dots.length;
			loadingText.textContent = `LOADING GAME${dots[dotIndex]}`;
		}, 500);
		
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
					const percent = Math.floor((current / total) * 100);
					loadingPercentage.textContent = `${percent}%`;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			clearInterval(loadingInterval);
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>
	</body>
</html>
